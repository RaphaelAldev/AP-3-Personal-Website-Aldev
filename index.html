<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profil Diri - Raphael Aldevaro Sumadi</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Orbitron:wght@400;500;700&family=Rajdhani:wght@400;500;600;700&display=swap');
    
    :root {
        --primary-color: #3b82f6;
        --secondary-color: #1d4ed8;
        --accent-color: #60a5fa;
        --neon-color: #38bdf8;
        --dark-color: #000000;
        --light-color: #f1f5f9;
        --card-bg: rgba(0, 0, 0, 0.8);
        --text-color: #ffffff;
        --highlight: #7dd3fc;
        --glow-color: rgba(56, 189, 248, 0.6);
        --border-color: #1e40af;
    }
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: 'Rajdhani', sans-serif;
        background-color: var(--dark-color);
        color: var(--text-color);
        line-height: 1.6;
        min-height: 100vh;
        position: relative;
        overflow-x: hidden;
    }
    
    /* Loading Screen */
    .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: var(--dark-color);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
    }
    
    .loading-screen.hidden {
        opacity: 0;
        visibility: hidden;
    }
    
    .loader {
        width: 80px;
        height: 80px;
        border: 4px solid transparent;
        border-top: 4px solid var(--neon-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        box-shadow: 0 0 15px var(--neon-color);
    }
    
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    
    /* Background Grid */
    .background-grid {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
            linear-gradient(rgba(0, 0, 0, 0.97), rgba(0, 0, 0, 0.97)),
            linear-gradient(90deg, rgba(59, 130, 246, 0.1) 1px, transparent 1px),
            linear-gradient(0deg, rgba(59, 130, 246, 0.1) 1px, transparent 1px);
        background-size: 100% 100%, 30px 30px, 30px 30px;
        z-index: -1;
    }
    
    /* Floating Particles */
    .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
    }
    
    .particle {
        position: absolute;
        width: 3px;
        height: 3px;
        background-color: var(--neon-color);
        border-radius: 50%;
        filter: blur(1px);
        box-shadow: 0 0 5px var(--neon-color);
        opacity: 0;
        animation: particleFloat 10s infinite linear;
    }
    
    @keyframes particleFloat {
        0% {
            transform: translateY(100vh) translateX(0);
            opacity: 0;
        }
        10% {
            opacity: 0.7;
        }
        90% {
            opacity: 0.7;
        }
        100% {
            transform: translateY(-20vh) translateX(50px);
            opacity: 0;
        }
    }
    
    /* Theme Toggle */
    .theme-toggle {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 40px;
        height: 40px;
        background-color: var(--card-bg);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        z-index: 100;
        border: 1px solid var(--border-color);
        box-shadow: 0 0 10px var(--glow-color);
        transition: all 0.3s ease;
    }
    
    .theme-toggle:hover {
        transform: scale(1.1);
    }
    
    .theme-toggle i {
        color: var(--neon-color);
        font-size: 1.2rem;
        text-shadow: 0 0 5px var(--neon-color);
    }
    
    /* Light Theme */
    body.light-theme {
        --dark-color: #f1f5f9;
        --light-color: #0f172a;
        --card-bg: rgba(255, 255, 255, 0.8);
        --text-color: #0f172a;
        --border-color: #60a5fa;
    }
    
    body.light-theme .bio {
        background-color: rgba(255, 255, 255, 0.8);
    }
    
    body.light-theme .hobby-item {
        background: linear-gradient(135deg, #f1f5f9, var(--accent-color));
    }
    
    /* Main Container */
    .container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 20px;
        position: relative;
        z-index: 1;
    }
    
    /* Header Styles */
    header {
        background: linear-gradient(135deg, #000000, var(--secondary-color));
        padding: 30px 0;
        text-align: center;
        border-radius: 0 0 30px 30px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5), 
                    0 0 20px var(--glow-color);
        margin-bottom: 50px;
        position: relative;
        overflow: hidden;
        border-bottom: 3px solid var(--neon-color);
    }
    
    /* Header Animation */
    header::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 50%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(56, 189, 248, 0.2), transparent);
        animation: headerScan 5s infinite;
    }
    
    @keyframes headerScan {
        0% { left: -100%; }
        100% { left: 200%; }
    }
    
    /* Header Title */
    header h1 {
        position: relative;
        font-family: 'Orbitron', sans-serif;
        font-size: 4.5rem;
        font-weight: 700;
        letter-spacing: 8px;
        margin-bottom: 5px;
        color: var(--text-color);
        text-shadow: 0 0 10px var(--neon-color),
                     0 0 20px var(--neon-color);
    }
    
    /* Navigation Bar */
    nav {
        background-color: rgba(0, 0, 0, 0.8);
        padding: 15px 0;
        border-radius: 50px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3),
                    0 0 10px var(--glow-color);
        margin: 0 auto 50px;
        max-width: 500px;
        position: relative;
        z-index: 10;
        border: 1px solid var(--border-color);
        backdrop-filter: blur(10px);
    }
    
    nav ul {
        list-style-type: none;
        display: flex;
        justify-content: center;
        gap: 20px;
    }
    
    nav ul li a {
        color: var(--text-color);
        text-decoration: none;
        font-weight: 600;
        font-size: 16px;
        padding: 10px 20px;
        border-radius: 30px;
        transition: all 0.3s ease;
        display: inline-block;
        position: relative;
        overflow: hidden;
        z-index: 1;
        letter-spacing: 2px;
        text-transform: uppercase;
        font-family: 'Orbitron', sans-serif;
    }
    
    nav ul li a:hover {
        color: #fff;
        background-color: var(--primary-color);
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3),
                    0 0 10px var(--glow-color);
        text-shadow: 0 0 5px var(--neon-color);
    }
    
    /* Profile Image Section */
    .profile-image {
        text-align: center;
        margin: 70px 0;
        position: relative;
    }
    
    .profile-3d-container {
        perspective: 1000px;
        transform-style: preserve-3d;
        animation: float 6s ease-in-out infinite;
    }
    
    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }
    
    .profile-image img {
        width: 280px;
        height: 280px;
        object-fit: cover;
        border-radius: 20px;
        border: 3px solid var(--primary-color);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5),
                    0 0 15px var(--glow-color);
        transition: all 0.3s ease;
    }
    
    .profile-image img:hover {
        border-color: var(--neon-color);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6),
                    0 0 20px var(--glow-color);
    }
    
    /* Animated Frame */
    .profile-frame {
        position: absolute;
        width: 310px;
        height: 310px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 2px solid var(--border-color);
        border-radius: 20px;
        z-index: -1;
        box-shadow: 0 0 10px var(--glow-color);
    }
    
    /* Corner Accents */
    .profile-frame::before, 
    .profile-frame::after,
    .corner-tl,
    .corner-br {
        content: '';
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: var(--neon-color);
        z-index: -1;
        box-shadow: 0 0 10px var(--neon-color),
                    0 0 20px var(--neon-color);
    }
    
    .profile-frame::before {
        top: -10px;
        left: -10px;
        border-radius: 50%;
    }
    
    .profile-frame::after {
        bottom: -10px;
        right: -10px;
        border-radius: 50%;
    }
    
    .corner-tl {
        top: -10px;
        right: -10px;
        border-radius: 50%;
    }
    
    .corner-br {
        bottom: -10px;
        left: -10px;
        border-radius: 50%;
    }
    
    /* Bio Card */
    .bio {
        background-color: var(--card-bg);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5),
                    0 0 15px var(--glow-color);
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
        border: 1px solid var(--border-color);
        margin-bottom: 50px;
        backdrop-filter: blur(10px);
    }
    
    .bio:hover {
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5),
                    0 0 20px var(--glow-color);
    }
    
    /* Card Border Glow */
    .bio::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 3px;
        background: var(--neon-color);
        box-shadow: 0 0 10px var(--neon-color);
    }
    
    /* Heading Styles */
    h2 {
        color: var(--highlight);
        text-align: center;
        margin-bottom: 40px;
        font-size: 2.5rem;
        font-family: 'Orbitron', sans-serif;
        position: relative;
        display: inline-block;
        left: 50%;
        transform: translateX(-50%);
        letter-spacing: 5px;
        text-shadow: 0 0 5px var(--neon-color);
    }
    
    h2::after {
        content: '';
        position: absolute;
        width: 70%;
        height: 3px;
        background: var(--neon-color);
        bottom: -15px;
        left: 15%;
        box-shadow: 0 0 10px var(--neon-color);
    }
    
    /* List Styles */
    ul {
        padding-left: 30px;
        list-style-type: none;
    }
    
    ul li {
        margin-bottom: 25px;
        position: relative;
        z-index: 1;
        transition: all 0.3s ease;
        padding-left: 15px;
        font-size: 1.1rem;
        letter-spacing: 1px;
    }
    
    ul li:hover {
        transform: translateX(15px);
    }
    
    /* List Item Marker */
    ul li::before {
        content: 'â–¶';
        color: var(--neon-color);
        font-size: 1em;
        display: inline-block;
        width: 1.5em;
        margin-left: -1.5em;
        text-shadow: 0 0 5px var(--neon-color);
    }
    
    /* Strong Text */
    .bio ul li strong {
        color: var(--highlight);
        font-weight: 600;
        margin-right: 10px;
        letter-spacing: 1px;
        font-family: 'Orbitron', sans-serif;
        text-transform: uppercase;
        font-size: 0.9rem;
        text-shadow: 0 0 5px var(--neon-color);
    }
    
    /* Hobbies List */
    .hobbies-list {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 20px;
    }
    
    /* Hobby Items */
    .hobby-item {
        background: linear-gradient(135deg, #000000, var(--secondary-color));
        color: var(--text-color);
        padding: 15px 25px;
        border-radius: 15px;
        font-size: 1.1rem;
        display: flex;
        align-items: center;
        gap: 12px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        border: 1px solid var(--border-color);
        transition: all 0.4s ease;
        position: relative;
        overflow: hidden;
    }
    
    /* Hobby Item Hover Effect */
    .hobby-item:hover {
        transform: translateY(-10px);
        background: var(--primary-color);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3),
                    0 0 15px var(--glow-color);
        border-color: var(--neon-color);
    }
    
    /* Hobby Icons */
    .hobby-item i {
        color: var(--neon-color);
        font-size: 1.5rem;
        text-shadow: 0 0 5px var(--neon-color);
    }
    
    /* Badge */
    .gamer-badge {
        position: absolute;
        top: 20px;
        right: 20px;
        background: var(--primary-color);
        color: white;
        padding: 12px 25px;
        border-radius: 20px;
        font-size: 1.1rem;
        font-weight: bold;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3),
                    0 0 10px var(--glow-color);
        transform: rotate(5deg);
        z-index: 10;
        border: 1px solid rgba(255, 255, 255, 0.2);
        letter-spacing: 2px;
        font-family: 'Orbitron', sans-serif;
        text-shadow: 0 0 5px var(--neon-color);
        animation: badgeFloat 4s ease-in-out infinite;
    }
    
    @keyframes badgeFloat {
        0%, 100% { transform: rotate(5deg) translateY(0); }
        50% { transform: rotate(5deg) translateY(-10px); }
    }
    
    /* Badge Icon */
    .gamer-badge i {
        margin-right: 10px;
        color: var(--highlight);
        text-shadow: 0 0 5px var(--neon-color);
    }
    
    /* Scroll To Top Button */
    .scroll-top {
        position: fixed;
        bottom: 80px;
        right: 20px;
        width: 40px;
        height: 40px;
        background-color: var(--card-bg);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        z-index: 100;
        border: 1px solid var(--border-color);
        box-shadow: 0 0 10px var(--glow-color);
        transition: all 0.3s ease;
        opacity: 0;
        visibility: hidden;
    }
    
    .scroll-top.active {
        opacity: 1;
        visibility: visible;
    }
    
    .scroll-top:hover {
        transform: translateY(-5px);
    }
    
    .scroll-top i {
        color: var(--neon-color);
        font-size: 1.2rem;
        text-shadow: 0 0 5px var(--neon-color);
    }
    
    /* Responsive Styles */
    @media (max-width: 768px) {
        header h1 {
            font-size: 3rem;
            letter-spacing: 5px;
        }
        
        nav {
            border-radius: 15px;
            padding: 10px 0;
        }
        
        nav ul {
            gap: 10px;
        }
        
        nav ul li a {
            font-size: 14px;
            padding: 8px 15px;
        }
        
        .profile-image img {
            width: 220px;
            height: 220px;
        }
        
        .profile-frame {
            width: 250px;
            height: 250px;
        }
        
        .gamer-badge {
            top: 10px;
            right: 10px;
            font-size: 0.9rem;
            padding: 8px 15px;
        }
        
        h2 {
            font-size: 2rem;
            letter-spacing: 3px;
        }
        
        .hobby-item {
            padding: 12px 18px;
            font-size: 1rem;
        }
        
        .bio {
            padding: 30px 20px;
        }
        
        .theme-toggle,
        .scroll-top {
            width: 35px;
            height: 35px;
        }
        
        .theme-toggle i,
        .scroll-top i {
            font-size: 1rem;
        }
    }
    
    /* Simple Animations */
    .fade-in {
        animation: fadeIn 1s ease-out;
    }
    
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    
    .slide-up {
        animation: slideUp 1s ease-out;
    }
    
    @keyframes slideUp {
        from { transform: translateY(30px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }
</style>
</head>

    <!-- Loading Screen -->
    <div class="loading-screen">
        <div class="loader"></div>
    </div>
    
    <!-- Background Grid -->
    <div class="background-grid"></div>
    
    <!-- Floating Particles -->
    <div class="particles">
        <div class="particle" style="top: 20%; left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="top: 40%; left: 25%; animation-delay: 2s;"></div>
        <div class="particle" style="top: 60%; left: 40%; animation-delay: 4s;"></div>
        <div class="particle" style="top: 80%; left: 15%; animation-delay: 6s;"></div>
        <div class="particle" style="top: 30%; left: 60%; animation-delay: 8s;"></div>
        <div class="particle" style="top: 70%; left: 75%; animation-delay: 1s;"></div>
        <div class="particle" style="top: 50%; left: 85%; animation-delay: 3s;"></div>
        <div class="particle" style="top: 15%; left: 70%; animation-delay: 5s;"></div>
        <div class="particle" style="top: 90%; left: 30%; animation-delay: 7s;"></div>
        <div class="particle" style="top: 10%; left: 50%; animation-delay: 9s;"></div>
    </div>
    
    <!-- Theme Toggle -->
    <div class="theme-toggle">

    </div>
    
    <!-- Scroll To Top Button -->
    <div class="scroll-top">
        <i class="fas fa-arrow-up"></i>
    </div>
    
    <header class="fade-in">
        <h1>Aldev</h1>
    </header>
    
    <nav class="slide-up">
        <ul>
            <li><a href="index.html">Profil Diri</a></li>
            <li><a href="character.html">Karakter Favorit</a></li>
    
        </ul>
    </nav>
    
    <div class="container">
        <div class="gamer-badge slide-up">
            <i class="fas fa-gamepad"></i> AP 3 Personal Website
        </div>
        
        <div class="profile-image slide-up">
            <div class="profile-3d-container">
                <img src="WIN_20250410_11_52_47_Pro.jpg" alt="Foto Raphael Aldevaro Sumadi">
            </div>
            <div class="profile-frame">
                <div class="corner-tl"></div>
                <div class="corner-br"></div>
            </div>
        </div>
        
        <div class="bio slide-up">
            <h2>Biografi</h2>
            <ul>
                <li><strong>Nama:</strong> Raphael Aldevaro Sumadi</li>
                <li><strong>umur:</strong> 13 tahun</li>
                <li><strong>tanggal lahir:</strong> 8 Agustus 2011</li>
                <li><strong>Alamat:</strong> Gading Serpong </li>
                <li><strong>Sekolah SMP:</strong> Santa Laurensia </li>
                <li>
                    <strong>hobi:</strong>
                    <div class="hobbies-list">
                        <span class="hobby-item"><i class="fas fa-gamepad"></i> Main game</span>
                        <span class="hobby-item"><i class="fas fa-futbol"></i> Sepak bola</span>
                        <span class="hobby-item"><i class="fas fa-book"></i> Baca buku</span>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    
    <script>
        // Loading Screen
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.querySelector('.loading-screen').classList.add('hidden');
            }, 1500);
        });
        
        // Create particles dynamically
        const particlesContainer = document.querySelector('.particles');
        
        for (let i = 0; i < 15; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random position
            const posX = Math.random() * 100;
            const posY = Math.random() * 100;
            
            // Random delay
            const delay = Math.random() * 10;
            
            particle.style.top = `${posY}%`;
            particle.style.left = `${posX}%`;
            particle.style.animationDelay = `${delay}s`;
            
            particlesContainer.appendChild(particle);
        }
        
        // Theme Toggle
        const themeToggle = document.querySelector('.theme-toggle');
        const themeIcon = themeToggle.querySelector('i');
        
        themeToggle.addEventListener('click', function() {
            document.body.classList.toggle('light-theme');
            
            if (document.body.classList.contains('light-theme')) {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            } else {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            }
        });
        
        // Scroll To Top Button
        const scrollTopBtn = document.querySelector('.scroll-top');
        
        window.addEventListener('scroll', function() {
            if (window.scrollY > 300) {
                scrollTopBtn.classList.add('active');
            } else {
                scrollTopBtn.classList.remove('active');
            }
        });
        
        scrollTopBtn.addEventListener('click', function() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    </script>
</body>
